<style type="text/css">
.bt-w-main{
	height: 552px;
}

.session_clear_list {
	border:1px solid #ececec;
	margin-bottom: 15px;
	width: 270px;
}

.session_clear_list .line {
	padding: 0;
	border-bottom: 1px solid #ececec;
	width: 270px;
}

.session_clear_list .line:last-child {
	border-bottom: 0px;
}

.session_clear_list .line span{
	width: auto;
	height: 35px;
	line-height: 35px;
	text-align: left;
	padding: 0 5px;
}

.session_clear_list .line span:first-child {
	width: 170px;
	border-right: 1px solid #ececec;
	background: #f7f7f7;
	float: left;
}
</style>

<div class="bt-form">
	<div class='plugin_version'></div>
	<div class="bt-w-main">
		<div class="bt-w-menu">
			<p class="bgw" onclick="pluginService('php-yum', $('.plugin_version').attr('version'));">服务</p>
			<p onclick="pluginInitD('php-yum', $('.plugin_version').attr('version'));">自启动</p>
			<p onclick="phpLibConfig($('.plugin_version').attr('version'));">安装扩展</p>
			<p onclick="phpSetConfig($('.plugin_version').attr('version'));">配置修改</p>
			<p onclick="phpCommonFunc($('.plugin_version').attr('version'));">常用功能</p>
			<p onclick="pluginConfig('php-yum', $('.plugin_version').attr('version'));">配置文件</p>
			<p onclick="pluginConfig('php-yum', $('.plugin_version').attr('version'),'get_fpm_conf_file');">FPM配置</p>
			<p onclick="disableFunc($('.plugin_version').attr('version'));">禁用函数</p>
			<p onclick="getFpmConfig($('.plugin_version').attr('version'));">性能调整</p>
			<p onclick="getFpmStatus($('.plugin_version').attr('version'));">负载状况</p>
			<p onclick="getSessionConfig($('.plugin_version').attr('version'));" title="session管理">会话管理</p>
			<p onclick="pluginLogs('php-yum',$('.plugin_version').attr('version'),'fpm_log');">FPM日志</p>
			<p onclick="pluginLogs('php-yum',$('.plugin_version').attr('version'),'fpm_slow_log');">慢日志</p>
		</div>
		<div class="bt-w-con pd15">
			<div class="soft-man-con"></div>
		</div>
	</div>

</div>
<script type="text/javascript">
$.getScript( "/plugins/file?name=php-yum&f=js/php.js", function(){
	pluginService('php-yum', $('.plugin_version').attr('version'));
});
</script>
